<div class="container">
    <h1>Post a quote</h1>

    <form class="form-group"[formGroup]="myForm" (ngSubmit)="addQuote()">
        <div class="d-flex">
            <label class="m-3 justify-content-center w-100">Quote: <input class="form-control" formControlName="quote"> </label>
            <label class="m-3">Author: <input class="form-control" formControlName="author"> </label>
            <label class="m-3">Source: <input class="form-control" formControlName="source"> </label>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-body">
            Added quote!
        </div>
        <div class="modal-footer">
        </div>
    </div>
    </div>
</div>
